<h2>概要</h2>
<p>"けa"と名乗ります．読み方は"けあ"です</p>
<p>少女を描いたり，たまに世界を創ったりするかもしれません</p>
<p>目指すは大学の研究室のサイトのようなシンプルな雰囲気のページです</p>
<p>つまり，日本語にすると，わたしこと"けa"さんは趣味(気まぐれ)で絵やプログラムをかいたりして，このページは創作物をまとめるためのモノです</p>
<p>ジコショーカイというものはよく分からないのですが，概ねそんな感じです</p>
